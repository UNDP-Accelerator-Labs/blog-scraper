# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blog-extract

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_71a0c44497974342b385968e5ae12260 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0c12d999785b41968dd28e8844420cab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_71a0c44497974342b385968e5ae12260 }}/my-blog-scrapper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blog-extract'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b0c427cc4ab94670bb159b0d5ee0e6bb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_71a0c44497974342b385968e5ae12260 }}/my-blog-scrapper:${{ github.sha }}'