# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blog-extract

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_85c5201e616b473d898085a3fd896d41 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fa4029753db24689b76e1378c52d860e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_85c5201e616b473d898085a3fd896d41 }}/my-blog-scrapper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blog-extract'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b080c2eb0cfe496bbcba77e7ff53e616 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_85c5201e616b473d898085a3fd896d41 }}/my-blog-scrapper:${{ github.sha }}'