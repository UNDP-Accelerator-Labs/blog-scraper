# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - web-extract

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_506b26295fb24986a3cbdac7218b6379 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8c77b0eaac0c4382b3ab4da99bd8e0b7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_506b26295fb24986a3cbdac7218b6379 }}/blog-scrapper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'web-extract'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_419204f2f22c4a80b42cb55d9c8baa9e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_506b26295fb24986a3cbdac7218b6379 }}/blog-scrapper:${{ github.sha }}'