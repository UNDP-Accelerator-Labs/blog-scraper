# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - web-extract

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bcb0cb2d874148498d8a8bac7fd41bdc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_46ea81b93647421d8146c5e536fc364a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bcb0cb2d874148498d8a8bac7fd41bdc }}/my-blog-scrapper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'web-extract'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c4b6dd1e26e941ee8a0a4c63802b618f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bcb0cb2d874148498d8a8bac7fd41bdc }}/my-blog-scrapper:${{ github.sha }}'